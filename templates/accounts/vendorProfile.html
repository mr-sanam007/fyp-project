{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Vendor Profile</h2>
            {% include 'includes/_alerts.html' %}
            
            <form action="{% url 'vendorProfile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4>Business Information</h4>
                            </div>
                            <div class="card-body">
                                {{ vendor_form.as_p }}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4>Personal Information</h4>
                            </div>
                            <div class="card-body">
                                {{ profile_form.as_p }}
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
